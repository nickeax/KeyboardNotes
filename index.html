<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/index.css" />
    <script src="./src/js/index.js" type="module" defer></script>
    <title></title>
  </head>
  <body>
    <div class="main">
      <div class="leftPane" id="leftPane">
        <form action="#">
          <label for="notesInput">
            <tt>
              Enter notes separated by spaces and left and right hand notes
              separated by '|'. Add new chords on new lines.
            </tt>
            <textarea
              type="text"
              name="notesInput"
              id="notesInput"
              placeholder="a b c | d e f"
            ></textarea>
          </label>
          <label for="addNotes">
            <button id="addNotes">ADD</button>
          </label>
        </form>
      </div>
      <div class="notesDisplay" id="notesDisplay"></div>
    </div>
  </body>
</html>
